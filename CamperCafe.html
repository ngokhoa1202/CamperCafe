<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="utf-8"/> <!--Encode all of the languages-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!--to make style on mobile same as style on desktop-->
    <link rel="stylesheet" href="styles.css"/> <!--Link to css file-->
    <title>Cafe Menu</title>
  </head>  
  <body>
    <div class="menu"> <!--Div element is used for design layout-->
      <header>`
        <h1>CAMPER CAFE</h1>
        <p class="established">Est. 2020</p>
      </header>
      <hr/> <!--Hr ele used to display a divider between sections-->
      <main>
        <section>
          <h2>Coffee</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>
          <article class="item"> <!--To style all p element nested in class item-->
            <p class="flavor">French Vanilla</p><p class="price">3.00</p> <!--class selector in order to set property in css file-->
          </article>
          <article class="item">
            <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Hazelnut</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Dessert</h2>
          <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>
          <article class="item">
            <p class="dessert">Donut</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
          </article> 
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
          </article> 
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
          </article> 
        </section>
      </main>
      <hr class="bottom-line"/>
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
        </p>
        <p class="address">123 Free Code Camp Drive</p>
      </footer> 
    </div>
  </body> 
</html>
